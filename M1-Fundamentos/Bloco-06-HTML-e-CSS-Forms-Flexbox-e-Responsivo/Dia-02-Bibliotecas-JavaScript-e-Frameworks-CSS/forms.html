<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <header class="container text-center">
    <h1 class="display-1">TrybeTrip</h1>
  </header>
  <main>
      <form action="" method="">
        <div class="container form-check">
          <label class="form-label" for="text-name">Nome Completo</label>
          <input class="form-control" type="text" name="text-name" id="text-name" minlength="10" maxlength="40" required>
        </div>
        <div class="container form-check">
          <label class="form-label" for="text-email">E-mail</label>
          <input class="form-control" type="email" name="text-email" id="text-choose-email" minlength="10" maxlength="50"
            required>
        </div>
        <div class="container form-check">
          <p class="lead">Qual o seu destino preferido?</p>
          <div class="form-check">
            <label for="destiny">Cidade</label>
            <input class="form-check-input" type="radio" name="destiny" id="destiny" required>
          </div>
          <div class="form-check">
            <label for="destiny">Campo</label>
            <input class="form-check-input" type="radio" name="destiny" id="destiny" required>
          </div>
          <div class="form-check">
            <label for="destiny">Praia</label>
            <input class="form-check-input" type="radio" name="destiny" id="destiny" required>
          </div>
          <div class="form-check">
            <label for="destiny">Montanhas</label>
            <input class="form-check-input" type="radio" name="destiny" id="destiny" required>
          </div>
        </div>
        <div class="container form-check">
          <label for="text-why-you">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
          </label>
          <input type="text" name="text-why-you" id="text-why-you" placeholder="Espaço para digitar sua resposta" maxlength="500" required>
        </div>
          <div class="container form-check">
            <label for="choose-date">Qual a melhor data para realizar sua viagem?</label>
            <input type="date" name="choose-date" id="choose-date" required>
          </div>
        <div class="container form-check">
          <label for="oportunitys-trybe">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
          <input type="checkbox" name="oportunitys-trybe" id="oportunitys-trybe">
        </div>
        <div class="container form-check">
          <label for="image-permission">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          </label>
          <input type="checkbox" name="image-permission" id="image-permission" required>
        </div>
        <div class="container form-check">
          <button class="btn btn-success" type="submit" id="button-submit">Enviar</button>
          <input class="btn btn-danger" type="reset">
        </div>
      </form>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
