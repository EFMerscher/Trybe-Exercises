<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
</head>
<body>
  <header>
    <h1>TrybeTrip</h1>
  </header>
  <main>
      <form action="" method="">
        <div>
          <label for="text-name">Nome Completo</label>
          <input type="text" name="text-name" id="text-name" minlength="10" maxlength="40" required>
        </div>
        <div>
          <label for="text-email">E-mail</label>
          <input type="email" name="text-email" id="text-choose-email" minlength="10" maxlength="50"
            required>
        </div>
        <div>
          <label for="destiny">Cidade</label>
          <input type="radio" name="destiny" id="destiny" required>
          <label for="destiny">Campo</label>
          <input type="radio" name="destiny" id="destiny" required>
          <label for="destiny">Praia</label>
          <input type="radio" name="destiny" id="destiny" required>
          <label for="destiny">Montanhas</label>
          <input type="radio" name="destiny" id="destiny" required>
        </div>
        <div>
          <label for="text-why-you">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?
          </label>
          <input type="text" name="text-why-you" id="text-why-you"
            placeholder="Espaço para digitar sua resposta" maxlength="500" required>
        </div>
        <div>
          <label for="choose-date">Qual a melhor data para realizar sua viagem?</label>
          <input type="date" name="choose-date" id="choose-date" required>
        </div>
        <div>
          <label for="oportunitys-trybe">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
          </label>
          <input type="checkbox" name="oportunitys-trybe" id="oportunitys-trybe">
        </div>
        <div>
          <label for="image-permission">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
          </label>
          <input type="checkbox" name="image-permission" id="image-permission" required>
        </div>
        <div>
          <button type="submit" id="button-submit">Enviar</button>
          <input type="reset">
        </div>
      </form>
      <script src="script.js"></script>
  </main>
</body>
</html>
